<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textile Color System Visualizer</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            /* Light theme (default) - Neutral colors */
            --bg-color: #f5f5f5;
            --text-color: #333;
            --container-bg: #ffffff;
            --heading-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --visualization-bg: #f0f0f0;
            --button-bg: #cccccc;
            --button-text: #333333;
            --button-hover: #003847;
            --selector-bg: #e0e0e0;
            --selector-border: #cccccc;
            --selector-active-bg: #003847;
            --selector-active-text: #ffffff;
            --selector-text: #333333;
        }
        
        [data-theme="dark"] {
            /* Dark theme - Neutral colors */
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --heading-color: #cccccc;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --visualization-bg: #00212C;
            --button-bg: #333333;
            --button-text: #ffffff;
            --button-hover: #003847;
            --selector-bg: #2a2a2a;
            --selector-border: #444444;
            --selector-active-bg: #003847;
            --selector-active-text: #ffffff;
            --selector-text: #e0e0e0;
        }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .visualization-container {
            width: 100%;
            height: 600px; /* Increased height to prevent squashing */
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            overflow: hidden;
            margin-bottom: 20px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        #visualization {
            width: 100%;
            height: 100%;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .control-group {
            flex: 1;
            min-width: 250px;
            background-color: var(--container-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        /* Responsive layout for mobile devices */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .visualization-container {
                height: 400px; /* Slightly smaller on mobile */
            }
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            .control-group {
                min-width: 100%;
                padding: 12px;
            }
            /* Adjust font sizes for mobile */
            h1 {
                font-size: 1.3rem;
            }
            h2 {
                font-size: 1.1rem;
            }
            /* Make color swatches stack on very small screens */
            @media (max-width: 480px) {
                .color-swatches-container {
                    flex-direction: column;
                    align-items: stretch;
                }
                .color-swatch-container {
                    width: 100%;
                    margin-bottom: 10px;
                }
            }
        }
        h1, h2, h3 {
            color: var(--heading-color);
            transition: color 0.3s ease;
        }
        .color-display {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .color-swatch {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: box-shadow 0.3s ease;
        }
        .color-info {
            flex: 1;
        }
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="range"] {
            width: 100%;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-right: 10px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cccccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #445E65;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        /* Round reset button styling */
        .reset-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--selector-bg);
            color: var(--text-color);
            border: 2px solid var(--selector-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow-color);
            font-size: 18px;
            padding: 0;
            outline: none;
        }
        
        .reset-button:hover {
            background-color: var(--selector-active-bg);
            color: var(--selector-active-text);
            transform: rotate(30deg);
        }
        
        /* Ensure the icon is properly sized and centered */
        .reset-button i {
            display: block;
            line-height: 1;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <h1 style="font-size: 1.5rem; text-align: left; margin: 10px 0 10px 10px; padding: 0; font-weight: bold;">Textile Color System Visualizer</h1>
        <div class="visualization-container">
            <div id="visualization"></div>
        </div>
        <div class="controls">
            <div class="control-group">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2 style="margin: 0;">Color Selection</h2>
                    <button id="resetButton" class="reset-button" title="Reset to default view">
                        <i class="fas fa-rotate"></i>
                    </button>
                </div>
                
                <!-- Color swatches in a row -->
                <div class="color-swatches-container" style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                    <!-- Main color -->
                    <div class="color-swatch-container" style="text-align: center; width: 48%;">
                        <p style="margin-bottom: 5px; font-weight: bold;">Main</p>
                        <div id="colorSwatch" class="color-swatch" style="width: 100%; height: 60px; margin: 0 auto 10px auto; cursor: pointer;"></div>
                        <div style="display: flex; align-items: center; justify-content: center;">
                            <label style="margin-right: 5px; font-weight: bold;">HEX:</label>
                            <input type="text" id="colorHex" value="#FF5733" style="width: 100px; text-align: center; border: 1px solid var(--selector-border); background: var(--container-bg); color: var(--text-color); border-radius: 4px; padding: 5px; font-size: 16px; margin: 5px 0;">
                        </div>
                    </div>
                    
                    <!-- Complementary color -->
                    <div class="color-swatch-container" style="text-align: center; width: 48%;">
                        <p style="margin-bottom: 5px; font-weight: bold;">Complementary</p>
                        <div id="complementaryColorSwatch" class="color-swatch" style="width: 100%; height: 60px; margin: 0 auto 10px auto; cursor: pointer;"></div>
                        <div style="display: flex; align-items: center; justify-content: center;">
                            <label style="margin-right: 5px; font-weight: bold;">HEX:</label>
                            <input type="text" id="complementaryColorHex" value="#00A8CC" style="width: 100px; text-align: center; border: 1px solid var(--selector-border); background: var(--container-bg); color: var(--text-color); border-radius: 4px; padding: 5px; font-size: 16px; margin: 5px 0;">
                        </div>
                    </div>
                </div>
                
                <!-- Gradient bar -->
                <div id="gradientBar" style="height: 30px; border-radius: 4px; margin-bottom: 15px; cursor: pointer; background-image: linear-gradient(to right, #FF5733, #00A8CC);"></div>
                
                <!-- Hidden color picker for actual color selection -->
                <input type="color" id="colorPicker" value="#FF5733" style="position: absolute; opacity: 0; width: 0; height: 0;">
                
                <div style="display: flex; gap: 20px; margin-bottom: 10px;">
                    <div class="toggle-container">
                        <label class="toggle-switch">
                            <input type="checkbox" id="gradientToggle">
                            <span class="slider"></span>
                        </label>
                        <span>Show Lining</span>
                    </div>
                    
                    <div class="toggle-container">
                        <label class="toggle-switch">
                            <input type="checkbox" id="grayLiningToggle">
                            <span class="slider"></span>
                        </label>
                        <span>Show Tonal</span>
                    </div>
                </div>
                
                <div class="toggle-container" style="margin-bottom: 10px;">
                    <label class="toggle-switch">
                        <input type="checkbox" id="circularGradientToggle">
                        <span class="slider"></span>
                    </label>
                    <span>Show Gradient</span>
                </div>
                

            </div>
            
            <div class="control-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h2 style="margin: 0;">Visualization Controls</h2>
                    <div class="toggle-container">
                        <label class="toggle-switch">
                            <input type="checkbox" id="themeToggle">
                            <span class="slider"></span>
                        </label>
                        <span>Dark Mode</span>
                    </div>
                </div>
                <div class="toggle-container" style="margin-bottom: 15px;">
                    <label class="toggle-switch">
                        <input type="checkbox" id="rotationToggle">
                        <span class="slider"></span>
                    </label>
                    <span>Rotation</span>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label for="rotationSpeed">Rotation Speed</label>
                    <input type="range" id="rotationSpeed" min="0" max="0.05" step="0.001" value="0.005" style="width: 100%; -webkit-appearance: none; -moz-appearance: none; -ms-appearance: none; appearance: none; height: 8px; border-radius: 4px; background: var(--selector-bg); outline: none;">
                    <style>
                        input[type=range]::-webkit-slider-thumb {
                            -webkit-appearance: none;
                            -moz-appearance: none;
                            -ms-appearance: none;
                            appearance: none;
                            width: 18px;
                            height: 18px;
                            border-radius: 50%;
                            background: var(--selector-active-bg);
                            cursor: pointer;
                        }
                        input[type=range]::-moz-range-thumb {
                            width: 18px;
                            height: 18px;
                            border-radius: 50%;
                            background: var(--selector-active-bg);
                            cursor: pointer;
                            border: none;
                        }
                    </style>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <div style="display: flex; gap: 15px; margin-bottom: 10px;">
                        <div class="toggle-container">
                            <label class="toggle-switch">
                                <input type="checkbox" id="gridToggle" checked>
                                <span class="slider"></span>
                            </label>
                            <span>Show Grid</span>
                        </div>
                    </div>
                    
                    <div style="display: flex; gap: 15px;">
                        <div class="toggle-container">
                            <label class="toggle-switch">
                                <input type="checkbox" id="showMeshToggle">
                                <span class="slider"></span>
                            </label>
                            <span>Show Mesh</span>
                        </div>
                        
                        <div class="toggle-container">
                            <label class="toggle-switch">
                                <input type="checkbox" id="invertGridColorToggle">
                                <span class="slider"></span>
                            </label>
                            <span>Invert Mesh</span>
                        </div>
                    </div>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label>Display Mode</label>
                    <div style="display: flex; gap: 10px; margin-top: 8px;">
                        <label class="display-mode-btn" style="flex: 1; text-align: center; padding: 10px 0; cursor: pointer; border-radius: 4px; background-color: var(--selector-bg); color: var(--selector-text); transition: all 0.2s ease;" for="knitPatternMode">
                            <input type="radio" id="knitPatternMode" name="displayMode" value="knit-pattern" style="display: none;">
                            Construction
                        </label>
                        <label class="display-mode-btn" style="flex: 1; text-align: center; padding: 10px 0; cursor: pointer; border-radius: 4px; background-color: var(--selector-bg); color: var(--selector-text); transition: all 0.2s ease;" for="transparentMode">
                            <input type="radio" id="transparentMode" name="displayMode" value="semi-transparent" style="display: none;">
                            Transparent
                        </label>
                        <label class="display-mode-btn selected" style="flex: 1; text-align: center; padding: 10px 0; cursor: pointer; border-radius: 4px; background-color: var(--selector-active-bg); color: var(--selector-active-text); font-weight: bold; transition: all 0.2s ease;" for="solidMode">
                            <input type="radio" id="solidMode" name="displayMode" value="solid" checked style="display: none;">
                            Solid
                        </label>
                    </div>
                    <style>
                        .display-mode-btn {
                            border: 1px solid var(--selector-border);
                        }
                        .display-mode-btn:hover:not(.selected) {
                            background-color: var(--button-hover);
                            color: white;
                        }
                    </style>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label for="transparencyLevel">Transparency Level</label>
                    <input type="range" id="transparencyLevel" min="0" max="1" step="0.05" value="0.3" style="width: 100%; -webkit-appearance: none; -moz-appearance: none; -ms-appearance: none; appearance: none; height: 8px; border-radius: 4px; background: var(--selector-bg); outline: none;">
                    <style>
                        #transparencyLevel::-webkit-slider-thumb {
                            -webkit-appearance: none;
                            appearance: none;
                            width: 16px;
                            height: 16px;
                            border-radius: 50%;
                            background: var(--selector-active-bg);
                            cursor: pointer;
                        }
                    </style>
                </div>
                

                
                <!-- Camera Control Buttons -->
                <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px;">
                    <button id="resetCamera" style="background-color: var(--button-bg); color: var(--button-text); border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;">Reset Camera</button>
                    <button id="setCamera" style="background-color: var(--button-bg); color: var(--button-text); border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;">Set Camera</button>
                    <button id="zoomToFit" style="background-color: var(--button-bg); color: var(--button-text); border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;">Zoom to Fit</button>
                </div>
                
                <!-- Advanced Settings Section (moved to bottom) -->
                <div style="border-top: 1px solid var(--selector-border); padding-top: 15px; margin-bottom: 15px;">
                    <div id="advancedSettingsHeader" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; cursor: pointer;">
                        <h3 style="margin: 0; font-size: 1rem;">Advanced Settings</h3>
                        <button id="collapseAdvanced" style="background: none; border: none; color: var(--text-color); font-size: 1.2rem; cursor: pointer;">▼</button>
                    </div>
                    
                    <div id="advancedSettingsContent" style="display: block; border-left: 2px solid var(--selector-border); padding-left: 10px;">
                        <!-- Stem Type Selection -->
                        <div style="margin-bottom: 15px;">
                            <div class="toggle-container" style="margin-bottom: 15px;">
                                <label class="toggle-switch">
                                    <input type="checkbox" id="curvedStemToggle" checked>
                                    <span class="slider"></span>
                                </label>
                                <span>Use 360° Curved Stem</span>
                            </div>
                            
                            <!-- Stem Curvature Control -->
                            <div id="stemOffsetControls">
                                <label for="stemOffsetSlider">Stem Curvature</label>
                                <input type="range" id="stemOffsetSlider" min="0.1" max="1.0" step="0.05" value="0.4" 
                                       style="width: 100%; -webkit-appearance: none; -moz-appearance: none; -ms-appearance: none; appearance: none; height: 8px; border-radius: 4px; background: var(--selector-bg); outline: none;">
                                <div style="display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-color); margin-top: 5px;">
                                    <span>Subtle</span>
                                    <span id="offsetValue">0.4</span>
                                    <span>Pronounced</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Stem Segments Control -->
                        <div style="margin-bottom: 15px;">
                            <label for="stemSegmentsSlider">Stem Segments</label>
                            <input type="range" id="stemSegmentsSlider" min="1" max="4" step="1" value="1" 
                                   style="width: 100%; -webkit-appearance: none; -moz-appearance: none; -ms-appearance: none; appearance: none; height: 8px; border-radius: 4px; background: var(--selector-bg); outline: none;">
                            <div style="display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-color); margin-top: 5px;">
                                <span>Simple</span>
                                <span id="segmentsValue">1</span>
                                <span>Detailed</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <style>
                    button:hover {
                        background-color: var(--button-hover) !important;
                        color: white !important;
                    }
                    
                    /* Display mode button hover handled in its own style block */
                    
                    .mode-option.active {
                        background-color: var(--selector-active-bg);
                        color: var(--selector-active-text);
                    }
                </style>
            </div>

        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
