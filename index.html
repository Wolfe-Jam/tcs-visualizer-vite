<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textile Color System Visualizer</title>
    <style>
        :root {
            /* Light theme (default) */
            --bg-color: #f5f5f5;
            --text-color: #333;
            --container-bg: #fff;
            --heading-color: #2c3e50;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --visualization-bg: #f0f0f0;
        }
        
        [data-theme="dark"] {
            /* Dark theme */
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --heading-color: #90caf9;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --visualization-bg: #2a2a2a;
        }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .visualization-container {
            width: 100%;
            height: 500px;
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow-color);
            overflow: hidden;
            margin-bottom: 20px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        #visualization {
            width: 100%;
            height: 100%;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .control-group {
            flex: 1;
            min-width: 250px;
            background-color: var(--container-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        h1, h2, h3 {
            color: var(--heading-color);
            transition: color 0.3s ease;
        }
        .color-display {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .color-swatch {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: box-shadow 0.3s ease;
        }
        .color-info {
            flex: 1;
        }
        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="range"] {
            width: 100%;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-right: 10px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>Textile Color System Visualizer</h1>
        <div class="visualization-container">
            <div id="visualization"></div>
        </div>
        <div class="controls">
            <div class="control-group" style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Color Selection</h2>
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider"></span>
                    </label>
                    <span>Dark Mode</span>
                </div>
                <div class="color-display">
                    <div id="colorSwatch" class="color-swatch"></div>
                    <div class="color-info">
                        <h3>Current Color</h3>
                        <p>Hex: <span id="colorHex">#FF5733</span></p>
                    </div>
                </div>
                <input type="color" id="colorPicker" value="#FF5733">
                
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="gradientToggle">
                        <span class="slider"></span>
                    </label>
                    <span>Show Gradient</span>
                </div>
                
                <div class="color-display" style="margin-top: 15px;">
                    <div id="complementaryColorSwatch" class="color-swatch"></div>
                    <div class="color-info">
                        <h3>Complementary</h3>
                        <p>Creates visual balance</p>
                    </div>
                </div>
            </div>
            
            <div class="control-group">
                <h2>Visualization Controls</h2>
                <div style="margin-bottom: 15px;">
                    <label for="rotationSpeed">Rotation Speed</label>
                    <input type="range" id="rotationSpeed" min="0" max="0.05" step="0.001" value="0.005">
                </div>
                
                <div class="toggle-container" style="margin-bottom: 15px;">
                    <label class="toggle-switch">
                        <input type="checkbox" id="gridToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span>Show Grid</span>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label>Display Mode</label>
                    <div class="display-mode-selector" style="display: flex; margin-top: 8px; background-color: #e0e0e0; border-radius: 4px; overflow: hidden;">
                        <label style="flex: 1; text-align: center; padding: 8px 0; cursor: pointer; font-size: 0.9em; border-right: 1px solid #ccc;" for="knitPatternMode">
                            <input type="radio" id="knitPatternMode" name="displayMode" value="knit-pattern" style="display: none;">
                            Construction
                        </label>
                        <label style="flex: 1; text-align: center; padding: 8px 0; cursor: pointer; font-size: 0.9em; border-right: 1px solid #ccc; background-color: #3498db; color: white;" for="transparentMode">
                            <input type="radio" id="transparentMode" name="displayMode" value="semi-transparent" checked style="display: none;">
                            Transparent
                        </label>
                        <label style="flex: 1; text-align: center; padding: 8px 0; cursor: pointer; font-size: 0.9em;" for="solidMode">
                            <input type="radio" id="solidMode" name="displayMode" value="solid" style="display: none;">
                            Solid
                        </label>
                    </div>
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <button id="resetCamera">Reset Camera</button>
                    <button id="setCamera" style="background-color: #27ae60;">Set Camera</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
